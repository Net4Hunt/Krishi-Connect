<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi Connect India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        .brand-gradient { background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%); }
        .saffron-gradient { background: linear-gradient(135deg, #FF9933 0%, #E65100 100%); }
        
        /* Custom scrollbar for chat */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        /* Print styling for PDF Generation */
        @media print {
            body { background: white !important; color: black !important; padding: 0 !important; }
            .print\:hidden { display: none !important; }
            header, nav, footer, .no-print, button, .input-area, .camera-controls { display: none !important; }
            .print-only { display: block !important; }
            #root { padding: 0 !important; margin: 0 !important; }
            
            /* Reset container widths for full page PDF */
            .max-w-4xl, .max-w-xl, .max-w-3xl, .mx-auto { 
                max-width: 100% !important; 
                width: 100% !important; 
                margin: 0 !important; 
                padding: 0 !important;
                border: none !important; 
                box-shadow: none !important; 
            }
            
            .rounded-[2.5rem], .rounded-3xl, .rounded-[1.5rem], .rounded-xl { 
                border-radius: 0 !important; 
            }
            
            .bg-white { background: white !important; }
            .bg-slate-50, .bg-slate-100, .bg-slate-900 { 
                background: white !important; 
                color: black !important;
                border: none !important; 
            }
            
            .text-green-800, .text-green-600 { color: #166534 !important; }
            .text-slate-600, .text-slate-400, .text-slate-500 { color: #334155 !important; }
            
            .shadow-2xl, .shadow-lg, .shadow-md, .shadow-sm { box-shadow: none !important; }
            .border { border: 1px solid #e2e8f0 !important; }
            
            /* Ensure the report looks like a formal doc */
            .diagnosis-report {
                padding: 1cm !important;
                border: 2px solid #166534 !important;
                height: auto !important;
            }

            @page { 
                margin: 1.5cm;
                size: portrait;
            }
        }
    </style>
<script type="importmap">

</head>
